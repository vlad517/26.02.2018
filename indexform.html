<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="stileform.css">
</head>




<body>
  <div id="bord">
    <header>
    <a href="#" class="btn btn-primary btn-lg active" role="button" style="background-color:white; box-shadow:none;">
      <H3>Login</H3></a>
    <a href="#" class="btn btn-default btn-lg active" role="button"style="background:none; box-shadow:none;"><h4>Register</h4></a>
    </header>

  <form class="form-horizontal" role="form">
    <div id="middle">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember Me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button style="background-color:#42e5f4; width:300px;height:50px;" type="submit" class="btn btn-default">Login</button>


      </div>

    </div>

    </div>

  </form>
  <div id="fogot">
  <a href="#" class="btn btn-primary btn-lg active" role="button" style="background-color:white;border: none; box-shadow:none;">
    <h5> Forgot password ? </h5></a>
    </div>

  </div>





</body>
</html>
