<!DOCTYPE html>
<html lang="en">
<head>


  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

  <link rel="stylesheet" href="css/style.css">

</head>


<body>



  <div class="container">

        <div id="photo-carusel" class="carousel slide"  data-ride="carousel">

          <!-- conteiner for slides/start -->

        <div class="carousel-inner">
          <div class="item active">
              <img src="images/1.jpeg" alt="">
          </div>
          <div class="item ">
            <img src="images/2.jpeg" alt=""></div>
          <div class="item ">
            <img src="images/3.jpeg" alt=""></div>

            <!-- circles down the picture -->
<div id="cir">
            <ol class="carousel-indicators">
                <li data-target="#photo-carusel" data-slide-to="0" class="active"></li>
                <li data-target="#photo-carusel" data-slide-to="1"></li>
                <li data-target="#photo-carusel" data-slide-to="2"></li>
              </ol>
              </div>
              <div id="arrow">
              <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
  </div>


        </div>


        <!-- conteiner for slides/end  -->

        <!-- conteiner for controls/start  -->
        <div>

        <a class="carousel-control left" href="#photo-carusel" data-slide="prev"></a>
        <a class="carousel-control right" href="#photo-carusel" data-slide="next"></a>


        </div>

        <!-- conteiner for control/end  -->


        </div>



  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous"></script>







</body>
</html>
