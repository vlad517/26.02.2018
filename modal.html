The following example shows how to create a basic modal:

Example
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">
  <span><class:glyphicon glyphicon-user></span>login</button>
  <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">
    <span><class:glyphicon glyphicon-user></span>register</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal HeaderH</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button1" class="btn btn-default" data-dismiss="modal">enter</button>
        <button type="button2" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
